{% extends 'master.html' %}
{% load staticfiles %}

    {% block content %}

        <section class="content-header">
          <h1>
            Naeem Ahmed's Profile:
          </h1>
        </section>

        <section class="content">
          <div class="row">
            <div class="col-lg-4 col-md-4 col-xs-6">
              <div class="box box-widget widget-user-2">
                <div class="widget-user-header bg-yellow">
                  <div class="widget-user-image">
                    <img class="img-circle" src="{% static 'img/demo.jpg' %}" alt="User Avatar">
                  </div>

                  <h3 class="widget-user-username">Tajibul Mir</h3>
                  <h5 class="widget-user-desc">Founder</h5>
                </div>
                <div class="box-footer no-padding">
                  <ul class="nav nav-stacked">
                    <li><a href="#">Cash Given <span class="pull-right label label-success">10,000</span></a></li>
                    <li><a href="#">Running Week <span class="pull-right label label-primary">21</span></a></li>
                    <li><a href="#">Refference To <span class="pull-right label label-warning">7</span></a></li>
                    <li><a href="#">Due <span class="pull-right label label-danger">500</span></a></li>
                  </ul>
                </div>
              </div>
            </div>


            <div class="col-lg-8 col-md-8 col-xs-6 text-center">
              <div class="box box-info">
                <div class="box-header with-border">
                  <h3 class="box-title">Edit Profile</h3>
                </div>

                <form class="form-horizontal">
                  <div class="box-body">
                    <div class="form-group">
                      <label class="col-sm-3 control-label">Name</label>

                      <div class="col-sm-9">
                        <input type="text" class="form-control" placeholder="Tajibul Mir" value="Tajibul Mir">
                      </div>
                    </div>

                    <div class="form-group">
                      <label class="col-sm-3 control-label">Address</label>

                      <div class="col-sm-9">
                        <input type="text" class="form-control" placeholder="Jamgora, Ashulia, Dhaka" value="Jamgora, Ashulia, Dhaka">
                      </div>
                    </div>

                    <div class="form-group">
                      <label class="col-sm-3 control-label">Mobile No</label>

                      <div class="col-sm-9">
                        <input type="number" class="form-control" placeholder="1234567890" value="1234567890">
                      </div>
                    </div>

                    <div class="form-group">
                      <label class="col-sm-3 control-label">NID No</label>

                      <div class="col-sm-9">
                        <input type="number" class="form-control" placeholder="1234567890" value="1234567890">
                      </div>
                    </div>

                  </div>

                  <div class="box-footer">
                    <button type="reset" class="btn btn-danger pull-left">Reset</button>
                    <button type="submit" class="btn btn-success pull-right">Join Him</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </section>

    {% endblock %}
